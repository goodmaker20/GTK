<body>
  <h1>üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</h1>

  <div id="qr-reader" style="width: 300px; margin: auto;"></div>

  <select id="cameraSelect"></select>

  <div id="scanned-list">
    <h3>üì¶ ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏¢‡∏∑‡∏°:</h3>
    <ul id="item-list"></ul>
    <button id="confirm-btn">‚úÖ ‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°</button>
  </div>

  <p id="qr-result" style="margin-top: 20px;"></p>
  <p><a href="../projects.html">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö</a></p>

  <script>
    const resultEl = document.getElementById("qr-result");
    const cameraSelect = document.getElementById("cameraSelect");
    const itemList = document.getElementById("item-list");
    const confirmBtn = document.getElementById("confirm-btn");

    let html5QrCode;
    let currentCameraId;
    let scannedItems = new Set();

    function onScanSuccess(decodedText) {
      if (!scannedItems.has(decodedText)) {
        scannedItems.add(decodedText);
        const li = document.createElement("li");
        li.textContent = decodedText;
        itemList.appendChild(li);
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        });
      } else {
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        cameras.forEach((cam, index) => {
          const option = document.createElement("option");
          option.value = cam.id;
          option.text = cam.label || `‡∏Å‡∏•‡πâ‡∏≠‡∏á ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        currentCameraId = cameras[0].id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);

        cameraSelect.addEventListener("change", () => {
          const selectedId = cameraSelect.value;
          if (selectedId !== currentCameraId) {
            currentCameraId = selectedId;
            startScanner(currentCameraId);
          }
        });
      } else {
        resultEl.innerHTML = `<span style="color:red;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</span>`;
      }
    }).catch(err => {
      resultEl.innerHTML = `<span style="color:red;">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err}</span>`;
    });

    confirmBtn.addEventListener("click", () => {
      const items = Array.from(scannedItems);
      if (items.length === 0) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏™‡πÅ‡∏Å‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏ä‡∏¥‡πâ‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô");
        return;
      }
      alert("‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ‡∏¢‡∏∑‡∏°‡∏Ç‡∏≠‡∏á: \n" + items.join("\n"));
      // ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏° API ‡∏´‡∏£‡∏∑‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡πÑ‡∏î‡πâ
    });
  </script>
