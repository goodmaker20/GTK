<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Code Scanner</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #cameraSelect {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</h1>

  <div id="qr-reader" style="width: 300px; margin: auto;"></div>

  <select id="cameraSelect"></select>

  <p id="qr-result" style="margin-top: 20px;"></p>
  <p><a href="../projects.html">‚¨ÖÔ∏è ‡∏Å‡∏•‡∏±‡∏ö</a></p>

  <script>
    const resultEl = document.getElementById("qr-result");
    const cameraSelect = document.getElementById("cameraSelect");

    let html5QrCode;
    let currentCameraId;

    function onScanSuccess(decodedText, decodedResult) {
      resultEl.innerHTML = `‚úÖ ‡πÑ‡∏î‡πâ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå: ${decodedText}`;
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          );
        });
      } else {
        html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      }
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        cameras.forEach((cam, index) => {
          const option = document.createElement("option");
          option.value = cam.id;
          option.text = cam.label || `‡∏Å‡∏•‡πâ‡∏≠‡∏á ${index + 1}`;
          cameraSelect.appendChild(option);
        });

        currentCameraId = cameras[0].id;
        cameraSelect.value = currentCameraId;
        startScanner(currentCameraId);

        cameraSelect.addEventListener("change", () => {
          const selectedId = cameraSelect.value;
          if (selectedId !== currentCameraId) {
            currentCameraId = selectedId;
            startScanner(currentCameraId);
          }
        });
      } else {
        resultEl.innerHTML = `<span style="color:red;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á</span>`;
      }
    }).catch(err => {
      resultEl.innerHTML = `<span style="color:red;">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${err}</span>`;
    });
  </script>
</body>
</html>
